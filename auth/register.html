<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.3.0-web/css/all.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <div class="auth">
        <div class="auth__header">
            <nav class="auth__nav">
                <ul class="auth__nav-list">
                    <li class="auth__nav-item">
                        <a href="../index.html" class="auth__nav-link">
                            <img src="../assets/img/shopee.svg" alt="Shoppe" class="shoppe-main-icon">
                        </a>
                    </li>
                    <li class="auth__nav-item">
                        <p class="auth__nav-title">Đăng ký</p>
                    </li>
                </ul>
                <a href="" class="auth__help">Bạn cần giúp đỡ?</a>
            </nav>
        </div>

        <div class="auth__container">
            <div class="auth__container-body">
                <div class="auth-form">
                    <div class="auth-form__header">
                        <h3 class="auth-form__title">Đăng ký</h3>
                    </div>
                    <div class="auth-form__body mt-30">
                        <div class="auth-form__input padding-none">
                            <input type="number" class="auth-form__input-start" placeholder="Số điện thoại" autocomplete="tel">
                        </div>
                        <button class="btn btn--with-100 mt-30">Tiếp theo</button>
                        <div class="auth-form__or mt-30">
                            <div class="auth-form__or-item"></div>
                            <div class="auth-form__or-name">Hoặc</div>
                            <div class="auth-form__or-item"></div>
                        </div>
                        <div class="auth-form__socials mt-16">
                            <button class="auth-form__socials-link">
                                <div class="socials-png social-facebook-png"></div>
                                <div class="auth-form__social-name">Facebook</div>
                            </button>
                            <button class="auth-form__socials-link">
                                <div class="socials-png social-google-png"></div>
                                <div class="auth-form__social-name">Google</div>
                            </button>
                        </div>
                        <div class="auth-form__security mt-30">
                            Bằng việc đăng kí, bạn đã đồng ý với Shopee về
                            <a href="" class="auth-form__security-link">Điều khoản dịch vụ</a> &
                            <a href="" class="auth-form__security-link">chính sách bảo mật</a>
                        </div>
                    </div>
                    <div class="auth-form__footer mt-30">
                        Bạn đã có tài khoản? <a href="./login.html" class="auth-form__footer-link">Đăng nhập</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth__footer"></div>
    </div>
</body>

</html>
